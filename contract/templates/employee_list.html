<!-- employee_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Employee List</h2>
        <ul>
            {% for employee in employees %}
                <li>{{ employee.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
