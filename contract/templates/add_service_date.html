<!-- add_service_date.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Service Date</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Add Service Date for {{ client.name }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Service Date</button>
        </form>
    </div>
</body>
</html>
